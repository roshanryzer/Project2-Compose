version: '3.8'

services:
  # Docker-in-Docker service for building
  dind:
    image: docker:dind
    container_name: project2-dind-1
    privileged: true
    volumes:
      - dind-cache:/var/lib/docker
    environment:
      - DOCKER_TLS_CERTDIR=   
      - DOCKER_DRIVER=overlay2
    command: --storage-driver=overlay2 --host=tcp://0.0.0.0:2375 --insecure-registry=0.0.0.0/0
    networks:
      - jenkins-network
    ports:
      - "2375:2375"
    healthcheck:
      test: ["CMD", "docker", "info"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Jenkins service
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins-master
    ports:
      - "8080:8080"    
      - "50000:50000"  
    volumes:
      - jenkins-home:/var/jenkins_home
      - ./jenkins-config:/var/jenkins_home/init.groovy.d
    environment:
      - DOCKER_HOST=tcp://dind:2375   
      - DOCKER_TLS_CERTDIR=            
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
      - JENKINS_OPTS=--httpPort=8080
      - DOCKER_BUILDKIT=1
    depends_on:
      dind:
        condition: service_healthy
    networks:
      - jenkins-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/login"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  jenkins-home:
  dind-cache:

networks:
  jenkins-network:
    driver: bridge